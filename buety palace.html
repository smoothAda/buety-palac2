<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Beauty Palace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            width: 100%;
            padding: 1rem 2rem;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #000;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: #666;
        }

        .academy-btn {
            background-color: #000;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
        }

        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('/placeholder.svg') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 1rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .book-btn {
            background-color: white;
            color: black;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Neon Beauty Palace</a>
        <nav class="nav">
            <a href="/" class="nav-link">Home</a>
            <a href="/services" class="nav-link">Services</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/our-work" class="nav-link">Our Work</a>
            <a href="/recently-posted" class="nav-link">Recently Posted</a>
            <a href="/contact" class="nav-link">Contact Us</a>
            <a href="/gallery" class="nav-link">Gallery</a>
            <a href="/academy" class="academy-btn">Academy</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Stop Reapplying, Get Permanent</h1>
        <p>The best permanent makeup in Addis Ababa. We create the beauty you'll love.</p>
        <a href="/book" class="book-btn">Book Now</a>
    </section>
</body>
</html>
